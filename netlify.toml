# Netlify Build Configuration for Builder Hub

[build]
  publish = "site"              # MkDocs output folder
  command = "mkdocs build"      # Build command

[build.environment]
  PYTHON_VERSION = "3.11"
  PIP_NO_CACHE_DIR = "1"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "https://npdana.pro/*"
  to = "https://builder.npdana.pro/:splat"
  status = 301
  force = true