# MkDocs Configuration for Nicholas Dana — Builder Hub

site_name: Nicholas Dana — Builder Hub
site_description: >-
  Personal brand hub for Nicholas Dana — exploring data science, systems design,
  and structured intelligence.
site_url: https://nicholasdana.netlify.app  # Update after deploy
repo_url: https://github.com/ndana/ndana_bb
docs_dir: docs

theme:
  name: material
  custom_dir: overrides

  # Brand-aligned palette — trust, energy, and warmth
  palette:
    scheme: default
    primary: slate
    accent: crimson
    background: "#FAFAFA"

  # Typography refinements for hierarchy and warmth
  font:
    text: "DM Sans"
    code: "Source Code Pro"
    headings: "Playfair Display"

  # Enhanced features for polish and navigation depth
  features:
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - search.suggest
    - toc.integrate
    - header.autohide
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.blog
    - content.blog.post
    - content.blog.category
    - content.blog.tag
    - content.blog.pagination
    - content.blog.excerpt

nav:
  - Home: index.md
  - Builder Profile: brand/builder_profile.md
  - Brand OS: brand/brand_os.md
  - Projects:
      - Overview: site/projects/index.md
  - Journal:
      - Overview: site/blog/index.md
      - Categories: blog/categories
      - Tags: blog/tags
  - Resources: site/resources/index.md
  - Contact: site/contact.md
  - Phase Reviews: reviews/phase_reviews.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - blog:
      blog_dir: site/blog
      post_dir: site/blog/posts
  - macros

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true