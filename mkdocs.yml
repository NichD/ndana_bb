# MkDocs Configuration for Nicholas Dana — Builder Hub

site_name: Nicholas Dana — Builder Hub
site_description: >-
  Personal brand hub for Nicholas Dana — exploring data science, systems design,
  and structured intelligence.
site_url: https://builder.npdana.pro/
repo_url: https://github.com/ndana/ndana_bb
docs_dir: docs

theme:
  name: material
  custom_dir: overrides

  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  extra_css:
    - assets/styles/extra.css

  font:
    text: "DM Sans"
    code: "Source Code Pro"
    headings: "Playfair Display"

  features:
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - search.suggest
    - toc.integrate
    - header.autohide
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.blog
    - content.blog.post
    - content.blog.category
    - content.blog.pagination
    - content.blog.excerpt

nav:
  - Home: index.md
  - Builder Profile: brand/builder_profile.md
  - Projects:
      - Overview: projects/index.md
  - Journal:
      - Overview: blog/index.md
  - Resources: resources/index.md
  - Contact: contact.md
  - Phase Reviews: reviews/phase_reviews.md

plugins:
  - material/search
  - git-revision-date-localized:
      enable_creation_date: true
  - material/blog:
      blog_dir: blog
      post_dir: blog/posts
  - macros

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true

exclude_docs:
  phase4_plan.md
  reviews/internal_notes.md
  brand/brand_os.md
  brand/brand_os_governance.md
  brand/brandbuilder_prompt.md
  blog/README.md
  content_blueprint.md
  directory_structure.md
  templates/
  internal/